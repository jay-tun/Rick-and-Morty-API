<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rick & Morty AI Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rick & Morty AI Explorer</h1>

    <!-- Register Section -->
    <section id="register">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <p id="register-status"></p>
    </section>

    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-status"></p>
    </section>

    <!-- Search Section -->
    <section id="search" style="display: none">
      <h2>Search Characters</h2>
      <input type="text" id="query" placeholder="Search by name or species" />
      <button onclick="searchCharacters()">Search</button>

      <div id="results"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
